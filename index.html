<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="signalingContainer" style="display: none">
      Browser base64 Session Description<br />
      <textarea id="localSessionDescription" readonly="true"></textarea> <br />
      <button onclick="window.sendSDP()">Send SDP to Server</button>
      <br />
      <br />

      Golang base64 Session Description<br />
      <textarea id="remoteSessionDescription"></textarea> <br />
      <button onclick="window.startSession()">Start Session</button><br />
    </div>

    <br />

    Audio<br />
    <audio id="audio1" autoplay muted></audio> <br />

    <button class="createSessionButton" onclick="window.createSession(true)">
      Publish a Broadcast
    </button>
    <button class="createSessionButton" onclick="window.createSession(false)">
      Join a Broadcast</button
    ><br />

    <br />

    Logs<br />
    <div id="logs"></div>
  </body>
  <script src="/script.js"></script>
</html>
